<div class="col-sm-6 soks" style="max-width: 18rem;" *ngFor="let soks of articles">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{soks.name}}</h5>
      <a href="#" class="btn btn-primary">{{ soks.price }}</a>
    </div>
  </div>
</div>

<a routerLink="/articles/add">
  <i class="fa-solid fa-circle-plus fa-4x"></i>
</a>
